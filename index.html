<body>
    <h1><span style="color: #9aa8bf">L</span><span style="color: #93e28e">a</span><span style="color: #e270cf">b</span>
        <span style="color: #e2d45e">:</span> <span style="color: #5be2cc">P</span><span style="color: #ac84e2">i</span>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" value="1">
        Grid Width:
        <input type="number" id="inputWeight" name="width" min="1" value="1">
        <input type="submit">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>

    <script type="text/javascript" src="./designs.js"></script>
